<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-cream flex justify-center items-center">
<main>
    <article class="w-[350px] rounded-lg">
        <figure>
            <img src="images/image-product-mobile.jpg" alt="Bottle of Gabrielle Essence Eau De Parfum"/>
        </figure>
        <section class="flex flex-col items-center justify-center p-8 gap-6">
            <header class="flex flex-col gap-6">
                <h2 class="text-preset-4 text-gray uppercase">Perfume</h2>
                <h3 class="text-preset-1 text-black">Gabrielle Essence Eau De Parfum</h3>
                <p class="text-preset-3 text-gray">A floral, solar and voluptuous interpretation composed by Olivier
                    Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </header>
            <section>
                <ins>$149.99</ins>
                <del>$169.99</del>
            </section>
            <button type="button">Add to Cart</button>
        </section>
    </article>
</main>
</body>
</html>
