<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-cream flex items-center justify-center">
    <main>
      <article class="w-[350px] rounded-lg">
        <figure>
          <img
            src="images/image-product-mobile.jpg"
            alt="Bottle of Gabrielle Essence Eau De Parfum"
          />
        </figure>
        <section class="flex flex-col items-center justify-center gap-6 p-8">
          <header class="flex flex-col gap-6">
            <h2 class="text-preset-4 text-gray uppercase">Perfume</h2>
            <h3 class="text-preset-1 text-black">
              Gabrielle Essence Eau De Parfum
            </h3>
            <p class="text-preset-3 text-gray">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </header>
          <section class="flex items-center gap-4 self-start">
            <ins class="text-preset-1 text-green-500 no-underline">$149.99</ins>
            <del class="text-preset-5 text-gray">$169.99</del>
          </section>
          <button
            type="button"
            class="text-preset-2 flex w-full items-center justify-center gap-2 rounded-lg bg-green-500 pt-4 pr-8 pb-4 pl-8 text-white"
          >
            <img
              src="images/icon-cart.svg"
              alt="Cart icon"
              class="h-[18px] w-[18px]"
            />
            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
